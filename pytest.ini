[pytest]
;testpaths = ./
;
;
;# 添加默认命令行参数：-v 显示详细日志；--html 生成 HTML 报告；-m 仅运行标记为 smoke 的测试
;;addopts = -v --html=./report/report.html --self-contained-html
;
;
;# 不递归扫描的目录（避免扫描虚拟环境、缓存等）
;norecursedirs = .venv venv node_modules __pycache__
;
;# 预定义测试标记（例如冒烟测试和回归测试）
;markers =
;    smoke: 冒烟测试（基础功能验证）
;    regression: 回归测试（修复后验证）
;
;# 命令行显示日志（级别为 INFO）
;log_cli = true
;log_level = INFO
;
;# 忽略弃用警告（例如旧版本库的警告）
;filterwarnings = ignore::DeprecationWarning